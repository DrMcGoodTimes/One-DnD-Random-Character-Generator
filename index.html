<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=link">
    <link rel="stylesheet" href="style.css"></link>
    <title>Random D&D 5E Character</title>
</head>
<body>
    <div class="container">
        <h1 id="top">5E Random Character Creation</h1>

        <button id="charGen">Generate</button>

        <div id="charHolder"></div>

        <div id="attHolder">
            <div class="attribute" id="strHolder">Str
                <div id="strScore"></div>
            </div>
            <div class="attribute" id="dexHolder">Dex
                <div id="dexScore"></div>
            </div>
            <div class="attribute" id="conHolder">Con
                <div id="conScore"></div>
            </div>
            <div class="attribute" id="intHolder">Int
                <div id="intScore"></div>
            </div>
            <div class="attribute" id="wisHolder">Wis
                <div id="wisScore"></div>
            </div>
            <div class="attribute" id="chaHolder">Cha
                <div id="chaScore"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
